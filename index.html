<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="age">
        <div class="heading">
            <h1>Age Calculator</h1>
        </div>
        <div class="body">
            <div class="labels">

                <label id="datelabel">Date</label>
                <label id="monthlabel">Month</label>
                <label id="yearlabel">Year</label>
            </div>
            <div class="inputs">
                <input id="date" type="text" placeholder="dd" minlength="1" maxlength="2">
                <input id="month" type="text" placeholder="mm" minlength="1" maxlength="2">
                <input id="year" type="text" placeholder="yyyy" minlength="4" maxlength="4">

            </div>
            <button class="submit" onclick="submitHandler()">Submit</button>
            <div id="result">

            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
